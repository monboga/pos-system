<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="container-fluid login-container">
        <div class="row login-box">

            <div class="col-lg-7 col-md-6 d-none d-md-flex login-image-section">
                <div class="text-white text-center">
                    <h2 class="fw-bold mb-3">Tu Punto de Venta Inteligente</h2>
                    <p>Gestiona tu inventario, ventas y reportes de forma fácil y centralizada.</p>
                    <svg width="80%" height="80%" viewBox="0 0 496 384" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="mt-4">
                        <g clip-path="url(#clip0_105_2)">
                            <path
                                d="M439 384H57C25.52 384 0 358.48 0 327V57C0 25.52 25.52 0 57 0H439C470.48 0 496 25.52 496 57V327C496 358.48 470.48 384 439 384Z"
                                fill="#7C4DFF" />
                            <path d="M232 239H264V319H232V239Z" fill="#B39DDB" />
                            <path d="M152 271H184V319H152V271Z" fill="#B39DDB" />
                            <path d="M312 175H344V319H312V175Z" fill="#B39DDB" />
                            <path d="M392 111H424V319H392V111Z" fill="#B39DDB" />
                            <path d="M72 175H104V319H72V175Z" fill="#B39DDB" />
                            <path
                                d="M248 64C211.75 64 182 93.75 182 130C182 166.25 211.75 196 248 196C284.25 196 314 166.25 314 130C314 93.75 284.25 64 248 64Z"
                                fill="#EDE7F6" />

                                d="M248 96C248 82.7452 237.255 72 224 72C210.745 72 200 82.7452 200 96V112C200 125.255 210.745 136 224 136C237.255 136 248 125.255 248 112V96Z"
                                fill="#FFFFFF" />
                            <path
                                d="M296 112C296 98.7452 285.255 88 272 88C258.745 88 248 98.7452 248 112V160C248 173.255 258.745 184 272 184C285.255 184 296 173.255 296 160V112Z"
                                fill="#D1C4E9" />
                            <path
                                d="M200 112C200 125.255 210.745 136 224 136C237.255 136 248 125.255 248 112V160C248 173.255 237.255 184 224 184C210.745 184 200 173.255 200 160V112Z"
                                fill="#B39DDB" />
                        </g>
                        <defs>
                            <clipPath id="clip0_105_2">
                                <rect width="496" height="384" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>
            </div>

            <div class="col-lg-5 col-md-6 login-form-section">
                <div class="p-4 p-md-5">
                    <h1 class="h2 fw-bold mb-2">Iniciar Sesión</h1>
                    <p class="text-muted mb-4">¿Aún no tienes cuenta? <a href="#">Regístrate</a></p>

                    <form action="#" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg" id="username"
                                placeholder="tu@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Mantener sesión
                                </label>
                            </div>
                            <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
