<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Restablecer Contraseña - POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
    <div class="login-wrapper">
        <img th:if="${businessLogoExists}" th:src="@{/business/logo}" alt="Logo del Negocio" class="login-logo" />
        <img th:unless="${businessLogoExists}" src="https://placehold.co/80x80/4A148C/FFFFFF?text=L"
            alt="Logo del Negocio" class="login-logo" />

        <div class="card login-card">
            <div class="card-body">
                <h2 class="h4 fw-bold mb-2">Nueva Contraseña</h2>
                <p class="text-muted mb-4">Ingresa y confirma tu nueva contraseña.</p>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/reset-password}" method="post">
                    <div class="input-group-icon mb-2">
                        <i class="bi bi-lock-fill icon"></i>
                        <input type="password" class="form-control" name="newPassword" id="newPassword"
                            placeholder="Nueva Contraseña" required="required" />
                        <i class="bi bi-eye-fill icon-toggle" id="toggleNewPassword"></i>
                    </div>
                    <ul class="password-strength-list text-start mb-3" id="strength-list-reset">
                        <li data-validate="length">Mínimo 12 caracteres</li>
                        <li data-validate="uppercase">Una letra mayúscula</li>
                        <li data-validate="number">Un número</li>
                        <li data-validate="special">Un caracter especial</li>
                    </ul>
                    <div class="input-group-icon mb-3">
                        <i class="bi bi-lock-fill icon"></i>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirmar Contraseña" required="required" />
                        <i class="bi bi-eye-fill icon-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <div class="d-grid"><button type="submit" class="btn btn-primary">Guardar Contraseña</button></div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/password-validation.js}"></script>
    <script>
        // Inicializamos la validación para el campo de nueva contraseña
        initializePasswordValidation('newPassword', 'toggleNewPassword', 'strength-list-reset');
        // Inicializamos solo el ícono para el campo de confirmar contraseña
        initializePasswordValidation('confirmPassword', 'toggleConfirmPassword', null);
    </script>
</body>

</html>
