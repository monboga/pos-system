<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Contraseña - POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/forgot-password.css}" />
</head>

<body>

    <div class="login-wrapper">
        <img th:if="${businessLogoExists}" th:src="@{/business/logo}" alt="Logo del Negocio" class="login-logo" />
        <img th:unless="${businessLogoExists}" src="https://placehold.co/80x80/4A148C/FFFFFF?text=L"
            alt="Logo del Negocio" class="login-logo" />
        <div class="card login-card">
            <div class="card-body">
                <h2 class="h4 fw-bold mb-2">Recuperar Contraseña</h2>
                <p class="text-muted mb-4">Ingresa tu correo para enviarte un enlace de recuperación.</p>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="input-group-icon mb-3">
                        <i class="bi bi-envelope-fill icon"></i>
                        <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo"
                            required="required" />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Enlace</button>
                    </div>
                </form>

                <p class="forgot-password-link">
                    ¿Ya recordaste? <a th:href="@{/login}">Iniciar Sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
