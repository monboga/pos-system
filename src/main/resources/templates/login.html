<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="login-wrapper">
        <img src="https://placehold.co/80x80/4A148C/FFFFFF?text=L" alt="Logo del Negocio" class="login-logo"
            id="dynamic-logo">

        <div class="card login-card">
            <div class="card-body">
                <h2 class="h4 fw-bold mb-2">Bienvenido de Nuevo</h2>
                <p class="text-muted mb-4">Ingresa tus credenciales para acceder a tu cuenta.</p>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has cerrado sesión exitosamente.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="input-group-icon mb-3">
                        <i class="bi bi-envelope-fill icon"></i>
                        <input type="email" class="form-control" name="username" placeholder="Ingresa tu correo"
                            required>
                    </div>
                    <div class="input-group-icon mb-3">
                        <i class="bi bi-lock-fill icon"></i>
                        <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña"
                            required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <p class="forgot-password-link">
                    ¿Olvidaste tu contraseña? <a th:href="@{/forgot-password}">Restablecer</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth-logo.js}"></script>
</body>

</html>
